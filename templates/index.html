<html>
  <script src="https://cdn.tailwindcss.com"></script>
  <script
    src="https://unpkg.com/htmx.org@1.9.12"
    integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
    crossorigin="anonymous"
  ></script>

  <title>Gin Url Shortener</title>
  <body
    class="container mx-auto p-4 text-center bg-blue-50 flex flex-col justify-center"
  >
    <header>
      <h1 class="text-6xl font-bold m-8">Gin Url Shortener</h1>
    </header>

    <main>
      <div class="bg-white p-8 rounded gap-4 flex flex-col" id="content">
        <h2 class="font-bold m-4 text-3xl">Paste the URL to be shortened</h2>

        <form
          class="flex-1 flex justify-center"
          id="form"
          hx-post="/shorten"
          hx-target="#content"
        >
          <input
            placeholder="Enter URL here"
            name="url"
            class="border-y-2 border-l-2 p-4 rounded-l-lg m-0"
          />
          <button
            class="p-4 bg-blue-500 rounded-r-lg text-white font-bold"
						type="submit"
          >
            Shorten URL
          </button>
        </form>

        <p class="flex flex-col justify-center gap-0">
          <span class="m-0 p-0"
            >ShortURL is a free tool to shorten URLs and generate short
            links</span
          >
          <span
            >URL shortener allows to create a shortened link making it easy to
            share</span
          >
        </p>
      </div>
    </main>
  </body>
</html>
